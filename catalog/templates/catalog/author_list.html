
{% extends "layout.html" %}

{% block content %}

<h1>Auteurs disponibles</h1>

{% if author_list %}
  <ul>

  {% for author in author_list %}
    <li>
      <a href="{{ author.get_absolute_url }}">
      {{ author }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>Aucun auteur disponible.</p>
{% endif %}
        
        
        
{% endblock %}
